<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-header">
        <img src="./images/image-victor.jpg" alt="user avatar" />
        <p>Victor Crest <span class="age">26</span></p>
        <span class="location">London</span>
      </div>
      <div class="profile-stats">
        <div class="stat-item">
          <span class="stat-value">80K</span>
          <span class="stat-label">Followers</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">803K</span>
          <span class="stat-label">Likes</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">1.4K</span>
          <span class="stat-label">Photos</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mahbt">Mahbt</a>.
    </div>
  </body>
</html>
